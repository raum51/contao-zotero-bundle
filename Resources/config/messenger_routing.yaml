# Messenger-Routing-Vorlage für das Zotero-Bundle.
# Falls der Backend-Sync blockiert (blauer Fortschrittsbalken bis zum Ende),
# diese Datei nach config/packages/messenger.yaml ins Projekt kopieren.
#
# ZoteroSyncMessage muss auf contao_prio_low routen (Doctrine-Transport),
# damit der Sync asynchron nach Response-Absendung läuft (WebWorker/kernel.terminate).
# Ohne korrektes Routing landet die Message im sync-Transport und wird
# sofort im HTTP-Request verarbeitet.
framework:
    messenger:
        routing:
            Raum51\ContaoZoteroBundle\Message\ZoteroSyncMessage: contao_prio_low
